<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Paradise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.3; }
        }

        /* Animated gradient background overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 0, 150, 0.1), 
                rgba(0, 255, 255, 0.1), 
                rgba(255, 255, 0, 0.1), 
                rgba(255, 0, 150, 0.1));
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            z-index: 2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Main title with explosive animation */
        .main-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #f0932b, #eb4d4b, #6c5ce7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titlePulse 3s ease-in-out infinite, rainbowText 4s linear infinite;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            transform: perspective(1000px) rotateX(15deg);
        }

        @keyframes titlePulse {
            0%, 100% { transform: perspective(1000px) rotateX(15deg) scale(1); }
            50% { transform: perspective(1000px) rotateX(15deg) scale(1.05); }
        }

        @keyframes rainbowText {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Subtitle with typing effect */
        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2.5rem);
            color: white;
            text-align: center;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 2s ease-out 1s forwards;
            font-weight: 300;
            letter-spacing: 2px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: orbFloat 6s ease-in-out infinite;
        }

        .orb-1 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.8) 0%, rgba(255, 107, 107, 0) 70%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(78, 205, 196, 0.8) 0%, rgba(78, 205, 196, 0) 70%);
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(249, 202, 36, 0.8) 0%, rgba(249, 202, 36, 0) 70%);
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translateY(0px) translateX(0px) scale(1); }
            33% { transform: translateY(-30px) translateX(20px) scale(1.1); }
            66% { transform: translateY(10px) translateX(-15px) scale(0.9); }
        }

        /* Interactive button */
        .cta-button {
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        .cta-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover:before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6); }
        }

        /* Floating geometric shapes */
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: shapeFloat 8s linear infinite;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid white;
            top: 20%;
            left: 80%;
            animation-delay: 1s;
        }

        .square {
            width: 40px;
            height: 40px;
            background: white;
            top: 70%;
            left: 5%;
            animation-delay: 3s;
            transform: rotate(45deg);
        }

        .circle {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            top: 30%;
            right: 20%;
            animation-delay: 5s;
        }

        @keyframes shapeFloat {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-2000px) rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .cta-button {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
        }

        /* Loading animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 3s ease-out 2s forwards;
        }

        .loader-text {
            font-size: 3rem;
            color: white;
            font-weight: bold;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loader">
        <div class="loader-text">Welcome...</div>
    </div>

    <!-- Animated background elements -->
    <div class="particles"></div>
    <div class="gradient-overlay"></div>
    
    <!-- Floating orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    
    <!-- Floating shapes -->
    <div class="shape triangle"></div>
    <div class="shape square"></div>
    <div class="shape circle"></div>

    <!-- Main content -->
    <div class="container">
        <h1 class="main-title">WELCOME</h1>
        <p class="subtitle">Experience the Future of Web Design</p>
        <button class="cta-button" onclick="celebrate()">Enter Paradise</button>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Celebration effect
        function celebrate() {
            // Create explosion of particles
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createCelebrationParticle();
                }, i * 50);
            }
            
            // Change button text
            const button = document.querySelector('.cta-button');
            const originalText = button.textContent;
            button.textContent = 'ðŸŽ‰ Amazing! ðŸŽ‰';
            button.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
            }, 2000);
        }

        function createCelebrationParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
            particle.style.borderRadius = '50%';
            particle.style.left = '50%';
            particle.style.top = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '1000';
            
            document.body.appendChild(particle);
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 300 + 100;
            const gravity = 500;
            
            let x = 0, y = 0, vx = Math.cos(angle) * velocity, vy = Math.sin(angle) * velocity;
            
            function animate() {
                x += vx * 0.016;
                y += vy * 0.016;
                vy += gravity * 0.016;
                
                particle.style.transform = `translate(${x}px, ${y}px)`;
                particle.style.opacity = Math.max(0, 1 - y / 500);
                
                if (y < 500 && particle.style.opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            }
            
            animate();
        }

        // Mouse move effect
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.orb');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.02;
                const x = mouseX * 20 * speed;
                const y = mouseY * 20 * speed;
                orb.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Initialize
        window.addEventListener('load', () => {
            createParticles();
            
            // Add some dynamic shape generation
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const shapes = ['triangle', 'square', 'circle'];
                    const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
                    const shape = document.createElement('div');
                    shape.className = `shape ${randomShape}`;
                    shape.style.left = Math.random() * 100 + '%';
                    shape.style.top = '120%';
                    
                    if (randomShape === 'triangle') {
                        shape.style.width = '0';
                        shape.style.height = '0';
                        shape.style.borderLeft = '15px solid transparent';
                        shape.style.borderRight = '15px solid transparent';
                        shape.style.borderBottom = '30px solid rgba(255,255,255,0.1)';
                    } else if (randomShape === 'square') {
                        shape.style.width = '20px';
                        shape.style.height = '20px';
                        shape.style.background = 'rgba(255,255,255,0.1)';
                        shape.style.transform = 'rotate(45deg)';
                    } else {
                        shape.style.width = '30px';
                        shape.style.height = '30px';
                        shape.style.background = 'rgba(255,255,255,0.1)';
                        shape.style.borderRadius = '50%';
                    }
                    
                    document.body.appendChild(shape);
                    
                    setTimeout(() => {
                        shape.remove();
                    }, 8000);
                }
            }, 2000);
        });
    </script>
</body>
</html>
