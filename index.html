<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Animated Paradise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.3; }
        }

        /* Animated gradient background overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 0, 150, 0.1), 
                rgba(0, 255, 255, 0.1), 
                rgba(255, 255, 0, 0.1), 
                rgba(255, 0, 150, 0.1));
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            z-index: 2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ULTRA AGGRESSIVE TIME DISPLAY */
        .time-display {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: timeGlow 2s ease-in-out infinite, rainbowTime 3s linear infinite;
            transform: perspective(1000px) rotateX(20deg) rotateY(-10deg);
        }

        @keyframes timeGlow {
            0%, 100% { 
                transform: perspective(1000px) rotateX(20deg) rotateY(-10deg) scale(1);
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            }
            50% { 
                transform: perspective(1000px) rotateX(20deg) rotateY(-10deg) scale(1.1);
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 1));
            }
        }

        @keyframes rainbowTime {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Main title with explosive animation */
        .main-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #f0932b, #eb4d4b, #6c5ce7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titlePulse 3s ease-in-out infinite, rainbowText 4s linear infinite;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            transform: perspective(1000px) rotateX(15deg);
        }

        @keyframes titlePulse {
            0%, 100% { transform: perspective(1000px) rotateX(15deg) scale(1); }
            50% { transform: perspective(1000px) rotateX(15deg) scale(1.05); }
        }

        @keyframes rainbowText {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Subtitle with typing effect */
        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2.5rem);
            color: white;
            text-align: center;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 2s ease-out 1s forwards;
            font-weight: 300;
            letter-spacing: 2px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ULTRA AGGRESSIVE BUTTONS PANEL */
        .buttons-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
            justify-content: center;
        }

        .ultra-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: buttonFloat 3s ease-in-out infinite;
        }

        .ultra-button:nth-child(1) {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            animation-delay: 0s;
        }

        .ultra-button:nth-child(2) {
            background: linear-gradient(45deg, #4ecdc4, #00d2d3);
            animation-delay: 0.5s;
        }

        .ultra-button:nth-child(3) {
            background: linear-gradient(45deg, #45b7d1, #3742fa);
            animation-delay: 1s;
        }

        .ultra-button:nth-child(4) {
            background: linear-gradient(45deg, #f9ca24, #f0932b);
            animation-delay: 1.5s;
        }

        .ultra-button:nth-child(5) {
            background: linear-gradient(45deg, #6c5ce7, #a55eea);
            animation-delay: 2s;
        }

        @keyframes buttonFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .ultra-button:hover {
            transform: translateY(-10px) scale(1.1) rotateZ(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .ultra-button:active {
            transform: translateY(-5px) scale(0.95);
        }

        /* NUCLEAR EXPLOSION EFFECT */
        .nuclear-explosion {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff6b6b 0%, #f39c12 30%, #e74c3c 60%, transparent 100%);
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
            z-index: 1000;
        }

        .nuclear-explosion.active {
            animation: nuclearBlast 2s ease-out forwards;
        }

        @keyframes nuclearBlast {
            0% { 
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            30% { 
                transform: translate(-50%, -50%) scale(20);
                opacity: 0.8;
            }
            100% { 
                transform: translate(-50%, -50%) scale(50);
                opacity: 0;
            }
        }

        /* LIGHTNING STORM EFFECT */
        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0;
        }

        .lightning.active {
            animation: lightningFlash 0.1s ease-in-out 5;
        }

        @keyframes lightningFlash {
            0%, 100% { 
                opacity: 0;
                background: transparent;
            }
            50% { 
                opacity: 1;
                background: linear-gradient(45deg, rgba(255, 255, 255, 0.9), rgba(173, 216, 230, 0.7));
            }
        }

        /* MATRIX RAIN EFFECT (AGGRESSIVE) */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 998;
            overflow: hidden;
        }

        .matrix-char {
            position: absolute;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            animation: matrixFall linear infinite;
            text-shadow: 0 0 5px #00ff00;
        }

        @keyframes matrixFall {
            0% { 
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* FIRE TORNADO EFFECT (AGGRESSIVE) */
        .fire-particle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ff6b6b 0%, #f39c12 50%, #e74c3c 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 997;
            animation: fireStorm linear infinite;
        }

        @keyframes fireStorm {
            0% { 
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        /* PSYCHEDELIC WARP EFFECT */
        .warp-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 996;
            opacity: 0;
            background: conic-gradient(from 0deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #6c5ce7, #ff6b6b);
            background-size: 200% 200%;
        }

        .warp-effect.active {
            animation: psychedelicWarp 3s ease-in-out forwards;
        }

        @keyframes psychedelicWarp {
            0% {
                opacity: 0;
                transform: scale(1) rotate(0deg);
                background-position: 0% 50%;
            }
            50% {
                opacity: 0.7;
                transform: scale(1.5) rotate(180deg);
                background-position: 100% 50%;
            }
            100% {
                opacity: 0;
                transform: scale(2) rotate(360deg);
                background-position: 0% 50%;
            }
        }

        /* GLITCH EFFECT */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 995;
            opacity: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                rgba(255, 0, 0, 0.3) 2px,
                rgba(0, 255, 0, 0.3) 4px,
                rgba(0, 0, 255, 0.3) 6px,
                transparent 8px
            );
        }

        .glitch-overlay.active {
            animation: glitchEffect 2s ease-in-out forwards;
        }

        @keyframes glitchEffect {
            0%, 100% { 
                opacity: 0;
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% { 
                opacity: 0.8;
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% { 
                opacity: 0.6;
                transform: translateX(5px);
            }
        }

        /* Glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: orbFloat 6s ease-in-out infinite;
        }

        .orb-1 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.8) 0%, rgba(255, 107, 107, 0) 70%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(78, 205, 196, 0.8) 0%, rgba(78, 205, 196, 0) 70%);
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(249, 202, 36, 0.8) 0%, rgba(249, 202, 36, 0) 70%);
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translateY(0px) translateX(0px) scale(1); }
            33% { transform: translateY(-30px) translateX(20px) scale(1.1); }
            66% { transform: translateY(10px) translateX(-15px) scale(0.9); }
        }

        /* Interactive button */
        .cta-button {
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: buttonPulse 2s ease-in-out infinite;
            margin-top: 20px;
        }

        .cta-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover:before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6); }
        }

        /* Floating geometric shapes */
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: shapeFloat 8s linear infinite;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid white;
            top: 20%;
            left: 80%;
            animation-delay: 1s;
        }

        .square {
            width: 40px;
            height: 40px;
            background: white;
            top: 70%;
            left: 5%;
            animation-delay: 3s;
            transform: rotate(45deg);
        }

        .circle {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            top: 30%;
            right: 20%;
            animation-delay: 5s;
        }

        @keyframes shapeFloat {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-2000px) rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .cta-button, .ultra-button {
                padding: 12px 24px;
                font-size: 1rem;
            }

            .time-display {
                font-size: 1.5rem;
                top: 10px;
                right: 10px;
            }

            .buttons-panel {
                gap: 10px;
            }
        }

        /* Loading animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeOut 3s ease-out 2s forwards;
        }

        .loader-text {
            font-size: 3rem;
            color: white;
            font-weight: bold;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* FIRE STORM EFFECT */
        .tornado-fire {
            animation: none !important;
            box-shadow: 0 0 30px 10px #ff6b6b88, 0 0 60px 20px #f39c1288;
        }
        @keyframes matrixFallAggressive {
            0% { opacity: 0; transform: translateY(-40px) scale(1.2); filter: blur(2px); }
            10% { opacity: 1; filter: blur(0); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(40px) scale(0.8); filter: blur(2px); }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loader">
        <div class="loader-text">Loading Ultimate Experience...</div>
    </div>

    <!-- ULTRA AGGRESSIVE TIME DISPLAY -->
    <div class="time-display" id="timeDisplay"></div>

    <!-- SPECIAL EFFECTS OVERLAYS -->
    <div class="nuclear-explosion" id="nuclearExplosion"></div>
    <div class="lightning" id="lightning"></div>
    <div class="matrix-rain" id="matrixRain"></div>
    <div class="warp-effect" id="warpEffect"></div>
    <div class="glitch-overlay" id="glitchOverlay"></div>

    <!-- Animated background elements -->
    <div class="particles"></div>
    <div class="gradient-overlay"></div>
    
    <!-- Floating orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    
    <!-- Floating shapes -->
    <div class="shape triangle"></div>
    <div class="shape square"></div>
    <div class="shape circle"></div>

    <!-- Main content -->
    <div class="container">
        <h1 class="main-title">ULTIMATE PARADISE</h1>
        <p class="subtitle">Experience Ultra-Aggressive Animation Madness</p>
        
        <!-- ULTRA AGGRESSIVE BUTTONS -->
        <div class="buttons-panel">
            <button class="ultra-button" onclick="triggerNuclearExplosion()">🔥 NUCLEAR BLAST</button>
            <button class="ultra-button" onclick="triggerLightningStorm()">⚡ LIGHTNING STORM</button>
            <button class="ultra-button" onclick="triggerMatrixRain()">💻 MATRIX RAIN</button>
            <button class="ultra-button" onclick="triggerFireStorm()">🌪️ FIRE TORNADO</button>
            <button class="ultra-button" onclick="triggerPsychedelicWarp()">🌈 PSYCHEDELIC WARP</button>
        </div>
        
        <button class="cta-button" onclick="triggerMegaCelebration()">🎯 MEGA CELEBRATION</button>
    </div>

    <script>
        // ULTRA AGGRESSIVE TIME UPDATE
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('timeDisplay').textContent = timeString;
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 100;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // NUCLEAR EXPLOSION EFFECT
        function triggerNuclearExplosion() {
            const explosion = document.getElementById('nuclearExplosion');
            explosion.classList.add('active');
            
            // Screen shake effect
            document.body.style.animation = 'shake 0.5s ease-in-out 3';
            
            // Create massive particle explosion
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    createExplosionParticle();
                }, i * 20);
            }
            
            setTimeout(() => {
                explosion.classList.remove('active');
                document.body.style.animation = '';
            }, 2000);
        }

        function createExplosionParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = Math.random() * 15 + 5 + 'px';
            particle.style.height = particle.style.width;
            particle.style.background = `hsl(${Math.random() * 60}, 100%, 60%)`;
            particle.style.borderRadius = '50%';
            particle.style.left = '50%';
            particle.style.top = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '1001';
            
            document.body.appendChild(particle);
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 500 + 200;
            const gravity = 800;
            
            let x = 0, y = 0, vx = Math.cos(angle) * velocity, vy = Math.sin(angle) * velocity;
            
            function animate() {
                x += vx * 0.016;
                y += vy * 0.016;
                vy += gravity * 0.016;
                
                particle.style.transform = `translate(${x}px, ${y}px)`;
                particle.style.opacity = Math.max(0, 1 - y / 800);
                
                if (y < 800 && particle.style.opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            }
            
            animate();
        }

        // LIGHTNING STORM EFFECT
        function triggerLightningStorm() {
            const lightning = document.getElementById('lightning');
            lightning.classList.add('active');
            
            // Random lightning strikes
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    lightning.style.background = `linear-gradient(${Math.random() * 360}deg, rgba(255, 255, 255, 0.9), rgba(173, 216, 230, 0.7))`;
                }, i * 200);
            }
            
            setTimeout(() => {
                lightning.classList.remove('active');
            }, 2000);
        }

        // MATRIX RAIN EFFECT (AGGRESSIVE)
        function triggerMatrixRain() {
            const matrixContainer = document.getElementById('matrixRain');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            matrixContainer.innerHTML = '';
            const columnCount = Math.floor(window.innerWidth / 22);
            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.style.position = 'absolute';
                column.style.left = (i * 22) + 'px';
                column.style.top = '0';
                column.style.height = '100%';
                column.style.pointerEvents = 'none';
                matrixContainer.appendChild(column);
                let drops = Math.floor(window.innerHeight / 24);
                let delay = Math.random() * 1.5;
                for (let j = 0; j < drops; j++) {
                    const char = document.createElement('div');
                    char.className = 'matrix-char';
                    char.textContent = chars[Math.floor(Math.random() * chars.length)];
                    char.style.left = '0';
                    char.style.top = (j * 24) + 'px';
                    char.style.opacity = 0;
                    char.style.animation = `matrixFallAggressive 1.2s linear ${delay + j * 0.08}s 1 forwards`;
                    column.appendChild(char);
                }
            }
            // Remove all after animation
            setTimeout(() => {
                matrixContainer.innerHTML = '';
            }, 2000);
        }

        // FIRE TORNADO EFFECT (AGGRESSIVE)
        function triggerFireStorm() {
            const tornadoCenterX = window.innerWidth / 2;
            const tornadoCenterY = window.innerHeight * 0.7;
            const spiralCount = 60;
            const spiralDuration = 2.5;
            for (let i = 0; i < spiralCount; i++) {
                setTimeout(() => {
                    const fireParticle = document.createElement('div');
                    fireParticle.className = 'fire-particle tornado-fire';
                    document.body.appendChild(fireParticle);
                    // Spiral params
                    const angle = (i / spiralCount) * Math.PI * 2 * 3 + Math.random() * Math.PI * 2;
                    const radius = 30 + Math.random() * 40;
                    const startX = tornadoCenterX + Math.cos(angle) * radius;
                    const startY = tornadoCenterY + Math.sin(angle) * radius;
                    fireParticle.style.left = startX + 'px';
                    fireParticle.style.top = startY + 'px';
                    // Animate spiral upward
                    let t = 0;
                    function animate() {
                        t += 0.016 * (2 + Math.random());
                        const spiralRadius = radius * (1 - t / spiralDuration) + 10;
                        const spiralAngle = angle + t * 6;
                        const x = tornadoCenterX + Math.cos(spiralAngle) * spiralRadius;
                        const y = tornadoCenterY - t * 250 + Math.sin(spiralAngle) * spiralRadius * 0.2;
                        fireParticle.style.left = x + 'px';
                        fireParticle.style.top = y + 'px';
                        fireParticle.style.opacity = Math.max(0, 1 - t / spiralDuration);
                        fireParticle.style.transform = `scale(${1 + Math.sin(t * 10) * 0.3})`;
                        if (t < spiralDuration) {
                            requestAnimationFrame(animate);
                        } else {
                            fireParticle.remove();
                        }
                    }
                    animate();
                }, i * 30);
            }
        }

        // PSYCHEDELIC WARP EFFECT
        function triggerPsychedelicWarp() {
            const warp = document.getElementById('warpEffect');
            warp.classList.add('active');
            
            // Trigger glitch effect simultaneously
            setTimeout(() => {
                const glitch = document.getElementById('glitchOverlay');
                glitch.classList.add('active');
                setTimeout(() => {
                    glitch.classList.remove('active');
                }, 2000);
            }, 500);
            
            setTimeout(() => {
                warp.classList.remove('active');
            }, 3000);
        }

        // MEGA CELEBRATION - ALL EFFECTS AT ONCE
        function triggerMegaCelebration() {
            // Trigger all effects with delays
            triggerNuclearExplosion();
            setTimeout(() => triggerLightningStorm(), 500);
            setTimeout(() => triggerMatrixRain(), 1000);
            setTimeout(() => triggerFireStorm(), 1500);
            setTimeout(() => triggerPsychedelicWarp(), 2000);
            
            // Change button text
            const button = document.querySelector('.cta-button');
            const originalText = button.textContent;
            button.textContent = '🌟 APOCALYPSE UNLEASHED! 🌟';
            button.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4, #f9ca24, #6c5ce7)';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
            }, 5000);
        }

        // Add shake animation
        const shakeKeyframes = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
        const style = document.createElement('style');
        style.textContent = shakeKeyframes;
        document.head.appendChild(style);

        // Mouse move effect - creates interactive particles that follow cursor
        document.addEventListener('mousemove', (e) => {
            // Create trailing particles on mouse movement
            if (Math.random() < 0.3) { // 30% chance to create particle
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '6px';
                particle.style.height = '6px';
                particle.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                particle.style.borderRadius = '50%';
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '500';
                particle.style.transition = 'all 1s ease-out';
                document.body.appendChild(particle);
                
                // Animate particle
                setTimeout(() => {
                    particle.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
                    particle.style.opacity = '0';
                    particle.style.transform += ' scale(0)';
                }, 10);
                
                // Remove particle
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        });

        // Keyboard shortcuts for effects
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case '1':
                    triggerNuclearExplosion();
                    break;
                case '2':
                    triggerLightningStorm();
                    break;
                case '3':
                    triggerMatrixRain();
                    break;
                case '4':
                    triggerFireStorm();
                    break;
                case '5':
                    triggerPsychedelicWarp();
                    break;
                case ' ':
                    e.preventDefault();
                    triggerMegaCelebration();
                    break;
            }
        });

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Start time display
            updateTime();
            setInterval(updateTime, 1000);
            
            // Create initial particles
            createParticles();
            
            // Add random ambient effects
            setInterval(() => {
                if (Math.random() < 0.1) { // 10% chance every 5 seconds
                    const effects = [triggerLightningStorm, triggerMatrixRain, triggerFireStorm];
                    const randomEffect = effects[Math.floor(Math.random() * effects.length)];
                    randomEffect();
                }
            }, 5000);
        });

        // Auto-refresh particles periodically
        setInterval(() => {
            const existingParticles = document.querySelectorAll('.particle');
            if (existingParticles.length < 50) {
                createParticles();
            }
        }, 30000);

        // Add visual feedback for button clicks
        document.querySelectorAll('.ultra-button, .cta-button').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
